<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1> Nome do Usuário: {{ nomeUsuario }}</h1> <!-- ligação da variável do código c html: interpolação-->
  <ion-card>
    <ion-item>
      <ion-avatar item-start>
        <img src='assets/imgs/avatar.jpg'>
      </ion-avatar>
      <h2 class="nomeTitulo"> {{ nomeUsuario }} </h2>
      <p class="dataPost"> Quinta-feira, 18 de abril de 2019 </p>
    </ion-item>
    <img src='assets/imgs/avatar.jpg'>
    <ion-card-content>
      <p> Essa é a legenda da minha foto</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button icon-left clar small>
          <ion-icon name='thumbs-up'> </ion-icon>
          <div> 12 likes </div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small></button>
        <ion-icon name='text'></ion-icon> 
        <div> 4 comments</div>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h atrás
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
